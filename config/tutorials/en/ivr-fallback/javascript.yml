introduction:
  title: Introduction to this task
  description: This tutorial demonstrates how to build a application to redirect an incoming call from your Smart Number.
  content: |
    # Introduction
    In this tutorial, you will learn how build an Nexmo application that will redirect any incoming calls to your Smart Number to another number. 
    When a call is received on your Smart Number, the Nexmo application will answer the call, then make a call out to your personal number. This application supports forwarding the call into the following:
    * PSTN
    * VBC
    * SIP
    

