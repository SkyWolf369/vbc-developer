conclusion:
  title: What's next?
  description: Full sample code
  content: |

    # What's next?
    From this tutorial, we've shown how to forward any incoming calls from your VBC Smart Number to another number using PSTN. This demo application also supports forwarding the call to another VBC number or a SIP endpoint.
    
    The full code is available [here](https://github.com/nexmo-community/smart-number-smart-ivr-fallback-demo).
