introduction:
  title: Introduction to this task
  description: This tutorial demonstrates how to save Vonage Business Cloud recordings to Amazon S3.
  content: |
    # Introduction
    In this tutorial, you will learn how to save Vonage Business Cloud recordings to Amazon S3. Saving call recordings is useful for a number of practical reasons, including:

    * Saving call recordings as a backup
    * Using Amazon Transcribe to transcribe call recordings
    * Analyzing call recordings into dashboards

    Python is the language used to build the example in this tutorial; however, you can use any language with which you are most comfortable. The following Python libraries are used in this example:
    * [requests](https://requests.readthedocs.io/en/master/)
    * [boto3](https://boto3.amazonaws.com/v1/documentation/api/latest/index.html)

